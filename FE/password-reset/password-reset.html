<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password reset page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,600&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="password-reset.css">
</head>

<body>
  <div class="block-middle">
    <form class="block-middle__form" method="POST">
      <div class="block-middle__get-back get-back">
        <img src="images/back button.svg" alt="Get back button">
          <div class="get-back__text">Back</div>
      </div>

      <div class="block-middle__title title">
        <h1 class="title__text">Reset<br>password</h1>
      </div>

      <input class="block-middle__input" type="email" placeholder="E-mail">
      <button class="block-middle__button">Reset</button>
    </form>
  </div>
</body>
</html>
