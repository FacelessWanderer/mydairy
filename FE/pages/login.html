<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="./../styles/main.css">
  <link rel="stylesheet" href="./../styles/login.css">
</head>

<body>
  <form class="block-left" method="POST">
    <div class="block-left__top">
      <div class="block-left__get-back get-back">
        <div><img src="./../images/back-button.svg" alt="Get back button">
          <div class="get-back__text">Back</div>
        </div>
      </div>
      Log in
    </div>

    <div class="block-left__middle form-group">
      <input type="email" class="form-control" placeholder="Username" name="username" required>
      <input type="password" class="form-control" placeholder="Password" name="password" required id="password-inp">
      <img class="show show-password" src="./../images/password-eye.svg" alt="Show password icon" id="show-password">
    </div>

    <div class="block-left__bottom">
      <button class="block-left__login-btn" type="submit">Log in</button>
      <span>Don`t have an account? <a href="#">Sign up</a></span>
      <span>Forgot password? <a href="#">Reset password</a></span>
    </div>
  </form>

  <div class="block-middle"></div>

  <div class="block-right">
    <span class="block-right__text">Join &<br>enjoy</span>
  </div>

  <script>
    const inp = document.getElementById('password-inp');
    const showPassBtn = document.getElementById('show-password');

    if (inp && showPassBtn) {
      showPassBtn.addEventListener('click', togglePasswordVisibility);
    }

    function togglePasswordVisibility() {
      if (inp.type === 'password') {
        inp.type = 'text';
      } else {
        inp.type = 'password';
      }

      showPassBtn.classList.toggle('show');
    }
  </script>
</body>

</html>
