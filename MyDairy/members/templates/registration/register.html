<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,600&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
</head>
<body>
  <form class="block-left" method="POST">
      {% csrf_token %}
    <div class="block-left__top">
        <a href="{% url 'home' %}">
            <div class="block-left__get-back get-back">
              <div><img src="{% static '/images/back button.svg' %}" alt="Get back button">
                <div class="get-back__text">Back</div>
              </div>
            </div>
        </a>
      Sign up
    </div>

    <div class="block-left__middle form-group">
        {{form.username}}
        {{form.first_name}}
        {{form.last_name}}
        {{form.email}}
        {{form.password1}}
        {{form.password2}}

    </div>

    <div class="block-left__bottom">
      <button class="block-left__sign-up-btn" type="submit">Sign up</button>
      <span>Already have an account? <a href="{% url 'login' %}">Login</a></span>
    </div>
  </form>

  <div class="block-right">
    <span class="block-right__text">Join &<br>enjoy</span>
  </div>
</body>
    {{form.errors}}

</html>

<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username';
		form_fields[2].placeholder='First name';
		form_fields[3].placeholder='Last name';
		form_fields[4].placeholder='Email';
		form_fields[5].placeholder='Enter password';
		form_fields[6].placeholder='Re-enter Password';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>
